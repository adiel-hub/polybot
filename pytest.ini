[pytest]
# Pytest configuration for PolyBot

# Test markers
markers =
    integration: Integration tests using real blockchain interactions (deselect with '-m "not integration"')
    expensive: Tests that cost real money on Polygon mainnet (deselect with '-m "not expensive"')
    slow: Tests that take a long time to run

# Asyncio configuration
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test paths
testpaths = tests

# Coverage (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=. --cov-report=html --cov-report=term
